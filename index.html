<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9e48a2a952.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/it.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/plugin/relativeTime.js"></script>

  <title>Boolzapp</title>
</head>
<body>
  <div class="container" id="app">
    <div class="LeftSide">
        <!-- Main User -->
      <div class="header">
        <div class="userimg">
          <img src="img/avatar_io.png" alt="profile icon" class="cover" />
        </div>
        <h4>Nome Utente</h4>
        <ul class="nav_icons">
          <li><i class="fa-solid fa-circle-notch"></i></li>
          <li><i class="fa-solid fa-message"></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </ul>
      </div>
      <!-- Notifications -->
      <div class="notifications">
        <div class="notifications_icon">
          <i class="fa-solid fa-bell-slash"></i>
        </div>
        <div class="notifications_text">
          <h4>Ricevi notifiche di nuovi messaggi</h4>
          <h5>Attiva notifiche desktop</h5>
        </div>
      </div>
      <!-- Searchchat -->
      <div class="search_chat">
        <div>
          <input v-model="search" type="text" placeholder="Cerca o inizia una nuova chat">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <!-- Chat List -->
      <div class="chatList">
        <div class="contact" v-for="(user, index) in searchResults" :class="{active: index === currentUser}" v-if="user.visible" @click="changeUser(index)">
          <div class="imgList">
            <img :src="`img/avatar${user.avatar}.png`" alt="user avatar" class="cover">
          </div>
          <div class="infoList">
            <div class="headList">
              <h4>{{user.name}}</h4>
              <p class="time">{{user.messages[user.messages.length - 1].date}}</p>
            </div>
            <div class="message_p_list">{{user.messages[user.messages.length - 1].message}}</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Chat Box Header -->
    <div class="RightSide">
      <div class="header">
        <div class="imgChatBox">
          <div class="userimg">
            <img :src="`img/avatar${users[currentUser].avatar}.png`" alt="profile icon" class="cover" />
          </div>
        </div>
        <h4>{{users[currentUser].name}}</h4>
        <div class="userStatus"><span>online</span></div>
        <ul class="nav_icons">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-paperclip"></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </ul>
      </div>
      <!-- Chat Box -->
      <div class="chatBox">
        <div v-for="message in users[currentUser].messages" class="message" :class="message.status">
          <p>{{message.message}}<br><span>{{message.date}}</span></p>
        </div>
      </div>
      <!-- Chat Input -->
      <div class="chatBox_Input">
        <i class="fa-regular fa-face-smile-wink"></i>
        <input type="text" placeholder="Rispondi qui" @keyup.enter="sendMessage">
        <i class="fa-solid fa-microphone"></i>
      </div>
      </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
