<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9e48a2a952.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <title>Boolzapp</title>
</head>
<body>
  <div class="container">
    <div class="LeftSide">
      <div class="header">
        <div class="userimg">
          <img src="img/avatar_io.png" alt="profile icon" class="cover"/>
        </div>
          <h4>Nome Utente</h4>
        <ul class="nav_icons">
          <li><i class="fa-solid fa-circle-notch"></i></li>
          <li><i class="fa-solid fa-message"></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </ul>
      </div>
      <div class="notifications">
        <div class="notifications_icon">
          <i class="fa-solid fa-bell-slash"></i>
        </div>
        <div class="notifications_text">
          <h4>Ricevi notifiche di nuovi messaggi</h4>
          <h5>Attiva notifiche desktop</h5>
        </div>
      </div>
      <div class="search_chat">
        <div>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
    <div class="RightSide"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
